<h1 *ngIf="noteId">Update note</h1>
<h1 *ngIf="!noteId">Add note</h1>
<form [formGroup]="noteForm" (ngSubmit)="onSubmit()" class="form-frame">
    <div class="form-group">
      <label for="textTextarea">Text</label>
      <textarea class="form-control" id="textTextarea" rows="4" formControlName="text"></textarea>
    </div>
    <button type="submit" class="btn btn-info btn-block" [disabled]="!noteForm.valid">Submit</button>
</form>
