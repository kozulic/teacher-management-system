<h1 *ngIf="contactId">Update contact</h1>
<h1 *ngIf="!contactId">Add contact</h1>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="form-frame">
  <div class="form-group">
    <label for="firstNameInput">First name</label>
    <input type="text" class="form-control" id="firstNameInput" formControlName="firstName" required>
  </div>
  <div class="form-group">
    <label for="lastNameInput">Last name</label>
    <input type="text" class="form-control" id="lastNameInput" formControlName="lastName" required>
  </div>
  <div class="form-group">
    <label for="emailInput">Email address</label>
    <input type="email" class="form-control" id="emailInput" formControlName="email" required>
  </div>
  <div class="form-group">
    <label for="phoneNumberInput">Phone number</label>
    <input type="number" class="form-control" id="phoneNumberInput" formControlName="phoneNumber" required>
  </div>
  <div formGroupName="address">
    <h3>Address</h3>
    <div class="form-row">
      <div class="form-group col-md-8">
        <label for="inputStreet">Street</label>
        <input type="text" class="form-control" id="inputStreet" formControlName="street" required>
      </div>
      <div class="form-group col-md-4">
        <label for="inputStreetNum">Street number</label>
        <input type="number" class="form-control" id="inputStreetNum" formControlName="streetNum" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputZipNum">ZIP number</label>
        <input type="number" class="form-control" id="inputZipNum" formControlName="zipNum" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" formControlName="city" required>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="relationshipInput">Relationship</label>
    <input type="text" class="form-control" id="relationshipInput" formControlName="relationship">
  </div>
  <button type="submit" class="btn btn-info btn-block" [disabled]="!contactForm.valid">Submit</button>
</form>
