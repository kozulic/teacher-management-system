<app-alert></app-alert>
<div class="register-content">
  <h3 class="register-title">Teacher Sign Up</h3>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-frame">
    <div class="form-group">
      <label for="firstNameInput">First name</label>
      <input type="text" class="form-control" id="firstNameInput" formControlName="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastNameInput">Last name</label>
      <input type="text" class="form-control" id="lastNameInput" formControlName="lastName" required>
    </div>
    <div class="form-group">
      <label for="emailInput">Email address</label>
      <input type="email" class="form-control" id="emailInput" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input type="password" class="form-control" id="passwordInput" aria-describedby="passwordHelp" formControlName="password" required>
      <small id="passwordHelp" class="form-text text-muted">Minimal password length is 8 chars.</small>
    </div>
    <button type="submit" class="btn btn-info btn-block" [disabled]="!registerForm.valid">Create an account</button>
  </form>
  <div class="form-frame centered-frame">Already have an account?
    <a routerLink="/log-in">Log in!</a>
  </div>
</div>
