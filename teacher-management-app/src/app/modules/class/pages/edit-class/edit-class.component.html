<h1>New class</h1>
<form [formGroup]="classForm" (ngSubmit)="onSubmit()" class="form-frame">
  <div class="form-group">
    <label for="nameInput">Name</label>
    <input type="text" class="form-control" id="nameInput" formControlName="name" required>
  </div>
  <div class="form-group">
    <label for="descriptionInput">Description</label>
    <textarea class="form-control" id="descriptionInput" formControlName="description" rows="3"></textarea>
  </div>
  <div formArrayName="subjects">
    <h5>Subjects</h5> 
    <button type="button" (click)="addSubject()" class="btn btn-info btn-sm">Add subject</button>
    <div *ngFor="let subject of subjects.controls; let i=index">
      <label>
        Subject:
        <input class="form-control form-control-sm" type="text" [formControlName]="i">
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-info btn-block" [disabled]="!classForm.valid">Add class</button>
</form>
